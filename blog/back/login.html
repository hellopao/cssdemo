<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="styles/login.css">
</head>
<body>
	<section class="main">
		<h1 class="description">用户登录</h1>
		<form class="login-form">
			<div class="username">
				<input type="text" class="text" name="username" placeholder="Email">
			</div>
			<div class="password">
				<input type="password" class="text" name="password" placeholder="Password">
			</div>
			<div class="submit">
				<button class="btn btn-login" name="submit">Login</button>
			</div>
		</form>
	</section>
</body>
</html>
